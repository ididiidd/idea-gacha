function pick(a){return a[Math.floor(Math.random()*a.length)]}

/* Auto-fit helper: shrink text if it overflows its card, min 18px */
function fitText(el){
  const parent = el.parentElement;
  let size = parseFloat(getComputedStyle(el).fontSize);
  const min = 18;
  el.style.fontSize = ''; // reset
  size = parseFloat(getComputedStyle(el).fontSize);
  let guard = 0;
  while(el.scrollHeight > parent.clientHeight - 6 && size > min && guard < 80){
    size -= 1;
    el.style.fontSize = size + 'px';
    guard++;
  }
}

function shuffleFlash(el, pool, ms=700){
  const t0=performance.now();
  function step(t){
    const dt=t-t0;
    if(dt<ms){
      if(Math.random()<0.9){
        el.style.opacity=0.3;
        el.style.color='rgba(31,38,48,0.3)';
        el.textContent=pick(pool);
      }
      requestAnimationFrame(step);
    }else{
      el.style.opacity=1;
      el.style.color='var(--main-color)';
      el.textContent=pick(pool);
      fitText(el);
    }
  }
  requestAnimationFrame(step);
}
