<style>
  :root{
    --card-w: 320px;
    --card-h: 440px;
    --main-color: #1f2630;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    background:#f6f7f8;
    /* 改用 min-height:100dvh 解決 iOS Safari 100vh 視窗高度誤差 */
    min-height:100dvh;
    display:flex; align-items:center; justify-content:center;
    font-family:"Noto Sans TC", system-ui, -apple-system, sans-serif;
    /* 安全區與上下留白，避免上方被切掉 */
    padding-block: calc(env(safe-area-inset-top, 0px) + 12px) 24px;
    padding-inline: 12px;
  }
  .stage{display:flex; align-items:center; gap:44px;}
  .col{display:flex; flex-direction:column; align-items:center;}
  .label{margin-bottom:12px; color:#7a7a7a; font-weight:600; letter-spacing:.5px}
  .card{
    width:var(--card-w); height:var(--card-h); background:#fff; border-radius:22px; box-shadow:0 18px 45px rgba(10,20,40,.08);
    display:flex; align-items:center; justify-content:center; padding:28px; text-align:center;
  }
  .card p{
    margin:0; color:var(--main-color); font-weight:800; line-height:1.26;
    white-space: normal;
    word-break: normal;
    overflow-wrap: anywhere;
    line-break: loose;
    font-size:clamp(26px, 4vw, 40px);
    transition: color 0.3s ease, opacity 0.3s ease;
    max-width:100%;
  }
  #dice{
    width:64px; height:64px; border-radius:16px; background:var(--main-color); display:grid; place-items:center; cursor:pointer; user-select:none;
    box-shadow:0 10px 24px rgba(10,20,40,.15); transition:transform .3s ease, filter .3s ease;
    position:relative; top:0;
  }
  #dice:active{transform:scale(.96) rotate(10deg)}
  #dice span{font-size:34px; color:#fff}
  @media (max-width: 840px){
    /* 手機版：卡片更窄更矮、間距更小，避免被切掉 */
    :root{
      --card-w: 92vw;
      --card-h: clamp(300px, 50vh, 520px);
    }
    .stage{flex-direction:column; gap:12px}
  }
</style>

<body>
  <div class="stage" id="stage">

function pick(a){return a[Math.floor(Math.random()*a.length)]}

function shuffleFlash(el, pool, ms=700){
  const t0=performance.now();
  function step(t){
    const dt=t-t0;
    if(dt<ms){
      if(Math.random()<0.9){
        el.style.opacity=0.3;
        el.style.color='rgba(31,38,48,0.3)';
        el.textContent=pick(pool);
      }
      requestAnimationFrame(step);
    }else{
      el.style.opacity=1;
      el.style.color='var(--main-color)';
      el.textContent=pick(pool);
    }
  }
  requestAnimationFrame(step);
}

const dice=document.getElementById('dice');
const leftEl=document.getElementById('leftText');
const rightEl=document.getElementById('rightText');

dice.addEventListener('click',()=>{
  dice.style.transform='scale(1.06) rotate(20deg)';
  setTimeout(()=>dice.style.transform='none',260);
  shuffleFlash(leftEl, readers, 720);
  shuffleFlash(rightEl, topics, 720);
});

// 初始狀態保持空白
window.addEventListener('load', ()=>{

  rightEl.textContent = '';
